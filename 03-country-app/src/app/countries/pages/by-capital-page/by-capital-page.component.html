<h2>By Capital</h2>
<hr />

<div class="row">
  <div class="col">
    <shared-search-box
      placeholder="Search Capital"
      (search)="searchByCapital($event)"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
  </div>
</div>
