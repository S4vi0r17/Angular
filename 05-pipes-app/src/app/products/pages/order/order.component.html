<p-panel header="Custom Pipes" class="p-1">
  <p class="m-0">
    Custom pipes are used to transform data in the template. They are defined in
    the module and
    {{ "can be used in the template." | toggleCase : isUpperCase }}
  </p>
</p-panel>

<p-toolbar>
  <div class="p-toolbar-group-start">
    <p-button
      (onClick)="toggleUpperCase()"
      label="toggleCase"
      icon="pi pi-search"
    />
  </div>
  <div class="p-toolbar-group-end">
    <p-button
      (onClick)="setOrderBy('name')"
      class="ml-2"
      label="By name"
      icon="pi pi-sort"
      styleClass="p-button-success"
    />
    <p-button
      (onClick)="setOrderBy('canFly')"
      class="ml-2"
      label="By flying"
      icon="pi pi-sort"
      styleClass="p-button-danger"
    />
    <p-button
      (onClick)="setOrderBy('color')"
      class="ml-2"
      label="By color"
      icon="pi pi-sort"
      styleClass="p-button-help"
    />
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes">
      <p-table
        [value]="heroes | sortBy : orderBy"
        [tableStyle]="{ 'min-width': '50rem' }"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Name</th>
            <th>Flying</th>
            <th>Color</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
          <tr>
            <td>{{ hero.name }}</td>
            <td>{{ hero.canFly | canFly | titlecase }}</td>
            <td>{{ hero.color }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
</div>
