<ul class="course-list">
  <li
    *ngFor="
      let course of coursesList;
      let i = index;
      index as idx;
      let isFirst = first;
      let isLast = last;
      let isEven = even;
      let isOdd = odd
    "
  >
    <div class="flex justify-between">
      <span class="course-name">{{ idx + 1 }}</span>
      <span class="course-name">{{ course.name }}</span>
      <span
        class="course-grade"
        [ngClass]="{
          'course-grade-fail': course.grade! < 50,
          'course-grade-pass': course.grade! >= 50
        }"
        >{{ course.grade }}</span
      >
    </div>
    <div class="buttons">
      <button class="edit-button">Edit</button>
      <button class="delete-button" (click)="onDeleteCourse(course.id!)">
        Delete
      </button>
    </div>
  </li>
</ul>
