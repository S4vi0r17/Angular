<div class="courses-main-page">
  <div class="left-panel">
    <courses-list
      [coursesList]="courseService.courses"
      (onDelete)="courseService.onDeleteCourse($event)"
    ></courses-list>
  </div>
  <div class="right-panel">
    <courses-form
      (onNewCourse)="courseService.onNewCourse($event)"
    ></courses-form>
  </div>
</div>
