<div class="courses-main-page">
  <div class="left-panel">
    <courses-list
      [coursesList]="courses"
      (onDelete)="onDeleteCourse($event)"
    ></courses-list>
  </div>
  <div class="right-panel">
    <courses-form
      (onNewCourse)="onNewCourse($event)"
    ></courses-form>
  </div>
</div>
